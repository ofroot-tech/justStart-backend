; Increase the maximum execution time to prevent timeouts
max_execution_time = 60

; Increase memory limit for PHP scripts
memory_limit = 256M

; Enable error reporting for debugging
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; Set timezone (adjust to your timezone)
date.timezone = UTC

; File upload settings
upload_max_filesize = 10M
post_max_size = 12M

; Enable short open tags (optional, depending on your codebase)
short_open_tag = On